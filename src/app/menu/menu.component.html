<mat-toolbar color="primary">
  <span>Muselearn</span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openNewMeasureDialog()">
      <mat-icon>add</mat-icon>
      <span>Nowy takt</span>
    </button>

    <button mat-menu-item (click)="onRemoveLastMeasure()">
      <mat-icon>delete</mat-icon>
      <span>Usuń ostatni takt</span>
    </button>

    <button mat-menu-item [matMenuTriggerFor]="noteMenu">
      <mat-icon>add</mat-icon>
      <span>Nowa nuta</span>
    </button>

    <button mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>Usuń ostatnią nutę</span>
    </button>
  </mat-menu>

  <mat-menu #noteMenu="matMenu">
    <button mat-menu-item>Cała nuta</button>
  </mat-menu>
</mat-toolbar>
